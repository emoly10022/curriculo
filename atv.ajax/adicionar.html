<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADICIONAR USUARIO</title>
</head>
<body>
    <h1>Insira um usuário</h1>
        <br>
            <!--Cria a classe para inserir dados do usuario-->
            <form name="form1" method="post" action="/insereFormacao" class="textfield">
                <label for="formacao">Curso</label>
                <input type="text" name="curso" placeholder="Jornalismo"><br>
                <label for="formacao">Data de inicio</label>
                <input type="date" name="data_de_inicio" placeholder="01/02/2003"><br>
                <label for="formacao">Data de formacao</label>
                <input type="date" name="data_de_formacao" placeholder="01/02/2004"><br>
                <label for="formacao">Instituição</label>
                <input type="text" name="instituicao" placeholder="UFCA"><br>
                <!--Cria o botao para avançar-->
                <button class="btn-login">AVANÇAR</button>
            </form>
</body>
</html>
